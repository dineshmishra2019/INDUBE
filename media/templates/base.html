<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Sharing Site{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        nav { margin-bottom: 1em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
        nav a { margin-right: 1em; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1em; }
        .media-item { border: 1px solid #ddd; padding: 1em; }
        .media-item img, .media-item video { max-width: 100%; height: auto; }
        .nav-form { display: inline; }
        .nav-form button { background: none; border: none; padding: 0; font: inherit; color: #007bff; text-decoration: underline; cursor: pointer; }
        .nav-form button:hover { color: #0056b3; }

    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home (Public Feed)</a>
        {% if user.is_authenticated %}
            <a href="{% url 'chat_room' %}">Public Chat</a>
            <a href="{% url 'chat_users_list' %}">Private Chat</a>
            <a href="{% url 'simple_chatbot' %}">Simple Chatbot</a>
            <a href="{% url 'my_media' %}">My Media</a>
            <a href="{% url 'upload_media' %}">Upload</a>
            <span>Hello, {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post" class="nav-form">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
