{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: auto;">
    <h2>Users</h2>
    <p>Click on a user to start a private chat.</p>
    <ul style="list-style: none; padding: 0;">
        {% for u in users %}
            <li style="padding: 0.75em 0; border-bottom: 1px solid #eee;">
                <a href="{% url 'private_chat_room' u.id %}">{{ u.username }}</a>
            </li>
        {% empty %}
            <li>No other users found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
